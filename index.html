<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UseDev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/cabecalho.css">
    <link rel="stylesheet" href="./styles/banner.css">
    <link rel="stylesheet" href="./css/categorias.css">
    <link rel="stylesheet" href="./css/promocoes.css">
    <link rel="stylesheet" href="./css/newsletter.css">
    <link rel="stylesheet" href="./css/rodape.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav_list">
                <li>
                    <h1 class="header__logo">
                        <img src="assets/icons/logo.svg" alt="Logo da Use Dev">
                    </h1>
                </li>
                <li class="header__nav_list_item">
                    <a href="#" class="header__nav_list_link">Sobre nós</a>
                </li>
                <li class="header__nav_list_item header__nav_list_item-input">
                    <input type="search" id="search" placeholder="O que você procura?" class="header__nav_list_input">
                    <img src="assets/icons/search.svg" alt="Lupa" class="search-icon">
                </li>
                <li class="header__nav_list_item">
                    <a href="#" class="header__nav_list_link header__nav_list_link-login">Login</a>
                </li>
                <li class="header__nav_list_item">
                    <a href="#" class="header__nav_list_link header__nav_list_link-profile">
                        <img src="assets/icons/perfil.svg" alt="Perfil">
                    </a>
                </li>
                <li class="header__nav_list_item">
                    <a href="#" class="header__nav_list_link header__nav_list_link-basket">
                        <img src="assets/icons/carrinho.svg" alt="Carrinho">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
